{%extends "Main.html" %}

{% block Cash%}

      {% if session["username"] != None%}
        <P align=right style="font-size: 30px">cash: {{session["cash"]}} </P>
        <P align=right style="font-size: 30px">items: {{session["items"]}}</P>
      {% else %}
        <P align=right style="font-size: 30px">cash: 0 </P>
        <P align=right style="font-size: 30px">items: 0</P>
      {% endif %}

{% endblock %}

{% block mainContent%}
<h1>Item has been added to the Cart!</h1>
<a  href="{{url_for('Home_Page')}}" class="btn btn-primary">Back</a>
<a  href="{{url_for('Shop')}}" class="btn btn-primary">Continue Shopping</a>
{% endblock %}
